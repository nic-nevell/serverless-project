<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Jamstack Explorers - Up and Running with Serverless Functions</title>
  </head>
  <body>
    <!-- <style>body {background-color: lightblue;}</style> -->
    <h1>Up and Running with Serverless Functions</h1>
    <h2>testing pull</h2>
    <button id="fetch-btn">Fetch</button>
    <p id="response-output">Response Placeholder</p>
    
    <button id="fetch-Bulbasaur-btn">Fetch Bulbasaur</button>
    <button id="fetch-pidgey-btn">Fetch Pidgey</button>
<script>
	(function(d,t) {
		var BASE_URL="https://app.chatwoot.com";
		var g=d.createElement(t),s=d.getElementsByTagName(t)[0];
		g.src=BASE_URL+"/packs/js/sdk.js";
		g.defer = true;
		g.async = true;
		s.parentNode.insertBefore(g,s);
		g.onload=function(){
			window.chatwootSDK.run({
				websiteToken: 'vnMXVJguzy2UggrQYHy26QZv',
				baseUrl: BASE_URL
			})
		}
	})(document,"script");
</script>


    <script>
      document.addEventListener('DOMContentLoaded', () => {
        const fetchBtn = document.getElementById('fetch-btn')
        const responseText = document.getElementById('response-output')
        const fetchBulbasaurBtn = document.getElementById('fetch-Bulbasaur-btn')
        const fetchPidgeyBtn = document.getElementById('fetch-pidgey-btn')

        fetchPidgeyBtn.addEventListener('click', async () => {
          console.log('fetch pidgey');
          try {
            const response = await fetch('/.netlify/functions/pokedex', {
              method: 'POST',
              body: JSON.stringify({
                name: 'pidgey'
              })
            });
            const data = await response.json();
            responseText.innerText = JSON.stringify(data);
          } catch (error) {
            console.error(error);
          }
        });

        fetchBulbasaurBtn.addEventListener('click', async () => {
          console.log('fetch bulbasaur');

          try {
            const response = await fetch('/.netlify/functions/pokedex', {
              method: 'POST',
              body: JSON.stringify({
                name:'bulbasaur'
              })
            });
            const data = await response.json();
            responseText.innerText = JSON.stringify(data);
          } catch (error) {
            console.error(error);
          }
        });

        fetchBtn.addEventListener('click', async () => {
          const response = await fetch('/.netlify/functions/hello-world').then(
            response => response.json()
          )
          responseText.innerText = JSON.stringify(response)
        })
      })
      // const script = document.createElement('script')
      // script.innerText = 'alert("hacked")'
      // document.body.append(script)

    </script>
  </body>
</html>
